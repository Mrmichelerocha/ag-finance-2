    {% include 'header.html' %}

    <!-- <main> -->

        {% block conteudo %}  {% endblock  %}

    <!-- </main> -->    

    {% include 'footer.html' %}


    
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
    function updateStatus(itemId, itemType) {
        $.ajax({
            url: '/update_status/',  // Defina a URL da view que atualiza o status
            method: 'POST',
            data: {
                'item_id': itemId,
                'item_type': itemType,
                csrfmiddlewaretoken: '{{ csrf_token }}'  // Adicione o token CSRF
            },
            success: function(response) {
                // Atualize a tabela ou faça outras ações após a atualização bem-sucedida
                location.reload();  // Recarregue a página, por exemplo
            },
            error: function() {
                alert('Erro ao atualizar o status');
            }
        });
    }
    </script>
    <script>
    function adicionarAlgo() {
        $.ajax({
            url: '/analyse/',  // URL onde você adiciona algo ao banco de dados
            method: 'POST',
            data: {
                // Dados a serem enviados para a adição ao banco de dados, se necessário
                csrfmiddlewaretoken: '{{ csrf_token }}'  // Adicione o token CSRF
            },
            success: function(response) {
                if (response.success) {
                    // Operação bem-sucedida, recarregue a página
                    location.reload();
                } else {
                    alert('Erro ao adicionar algo ao banco de dados.');
                }
            },
            error: function() {
                alert('Erro ao adicionar algo ao banco de dados.');
            }
        });
    }
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

</body>
